{% extends "base.html" %}

{% block content %}
<h2>✏️ Edit Product (SQL UPDATE Operation)</h2>

<form method="POST" class="checkout-form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    
    <div class="form-group">
        <label>Name:</label>
        <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
    </div>
    
    <div class="form-group">
        <label>Price:</label>
        <input type="number" step="0.01" name="price" class="form-control" value="{{ product.price }}" required>
    </div>
    
    <div class="form-group">
        <label>Description:</label>
        <textarea name="description" class="form-control" rows="4" required>{{ product.description }}</textarea>
    </div>
    
    <div class="form-group">
        <label>Image (emoji):</label>
        <input type="text" name="image" class="form-control" value="{{ product.image }}" required>
    </div>
    
    <button type="submit" class="place-order-btn">Update Product</button>
</form>

<a href="{{ url_for('admin_products') }}" class="back-link">← Back to Products</a>
{% endblock %}
